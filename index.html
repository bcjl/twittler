<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
      <nav>

        <ul id="navlist">
          <a href=""><img id="logo" src="./imgs/Fish_Icon.png"></a>
          <li><a href="">Sign Up</a></li>          
          <li><a href="">Login</a></li>

          <div class="newtweets">
            <button id="new">Get New Tweets</button>
            <div>Generate some tweets!</div>
          </div>
      </ul>
    </nav>

    <div class="timeline">
      <ul>
       <li>1</li>
       <li>2</li>
       <li>3</li>
       <li>4</li>
      </ul>
    </div>

    <div class="tweetbody">
    </div>

    <script>
      var latestcount = 0;
      var updateTweets = function(){

        var $body = $('body .tweetbody');
        // $body.find(".indtweet").remove();
        //$body.html('<button id="new">Get New Tweets</button>');

        var index = streams.home.length - 1;
        while(index >= latestcount){
          var tweet = streams.home[index];
          var $tweet = $('<div class="indtweet"></div>');
          var temporalstuff = "" + tweet.shortdate + " " + tweet.timestamp;
          var messagebody = '@' + tweet.user + ': ' + tweet.message;
          $tweet.text(messagebody +" Time: "+ temporalstuff);
          $tweet.appendTo($body);
          index -= 1;
        }
        latestcount = streams.home.length;
      };

      $(document).ready(function(){$("#new").on("click", updateTweets);});

    </script>




  </body>
</html>
