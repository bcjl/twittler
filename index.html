<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <script>
      var genTweets = function(){

        var $body = $('body .tweetbody');
        $body.find(".indtweet").remove();
        //$body.html('<button id="new">Get New Tweets</button>');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="indtweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

      };

      $(document).ready(function(){$("#new").on("click", genTweets);});
    </script>

    <div class="newtweets">
      <button id="new">Get New Tweets</button>
    </div>

    <div class="tweetbody">
      Generate some tweets!
    </div>
  </body>
</html>
